<div style="margin-top: 15px" class="todo-items">
	<ul>
		<li class="todo-item" ng-repeat="todo in app.todoItems">
			<input type="checkbox" ng-checked="todo.isComplete" ng-model="todo.isComplete" />
			&nbsp; {{todo.title}}
			<a ng-click="removeTodo(todo)">remove</a>
		</li>
	</ul>
	<div class="stat">
		{{isCompleteCount()}} of {{app.todoItems.length}} items completed
	</div>
</div>
